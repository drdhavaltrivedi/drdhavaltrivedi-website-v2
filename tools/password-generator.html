<style>
:root {
  --bg: #060608;
  --bg-card: rgba(255,255,255,0.03);
  --ink: #f4f0e8;
  --accent: #d4a853; /* Gold/Security */
  --muted: #888;
  --border: rgba(255,255,255,0.1);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: var(--bg); color: var(--ink); font-family: 'Inter', sans-serif; overflow-x: hidden; }
h1, h2, h3 { font-family: 'Playfair Display', serif; }
a { text-decoration: none; color: inherit; }

/* Reuse basic styles */
.nav { position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 1.25rem 4rem; border-bottom: 1px solid var(--border); background: rgba(6,6,8,0.8); backdrop-filter: blur(12px); }
.nav-brand { font-family: 'Space Mono', monospace; font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--ink); }
.back-link { font-family: 'Space Mono', monospace; font-size: 0.7rem; color: var(--muted); display: flex; align-items: center; gap: 0.5rem; transition: color 0.3s; }
.back-link:hover { color: var(--accent); }

.tool-container { max-width: 800px; margin: 4rem auto; padding: 0 1.5rem; text-align: center; }

.hero h1 {
  font-size: clamp(2.5rem, 5vw, 4rem);
  font-weight: 700;
  margin-bottom: 1rem;
  background: linear-gradient(to right, #f6d365 0%, #fda085 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.hero p { color: var(--muted); font-size: 1.1rem; max-width: 60ch; margin: 0 auto 3rem; line-height: 1.6; }

.calculator-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 3rem;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  position: relative;
  overflow: hidden;
}

.password-display {
  background: rgba(0,0,0,0.3);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 1.5rem;
  margin-bottom: 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
}
.password-text {
  font-family: 'Space Mono', monospace;
  font-size: 1.2rem;
  color: var(--accent);
  word-break: break-all;
}
.copy-btn {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 0.8rem;
  text-transform: uppercase;
}
.copy-btn:hover { border-color: var(--accent); color: var(--accent); }

.controls-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; text-align: left; margin-bottom: 2rem; }
.control-group label { display: block; font-family: 'Space Mono', monospace; font-size: 0.7rem; text-transform: uppercase; color: var(--muted); margin-bottom: 0.8rem; }

/* Range Slider */
input[type=range] { width: 100%; cursor: pointer; }

/* Checkboxes */
.checkbox-group { display: flex; flex-direction: column; gap: 0.8rem; }
.checkbox-item { display: flex; align-items: center; gap: 0.8rem; cursor: pointer; }
.checkbox-item input { width: auto; margin: 0; }
.checkbox-text { font-size: 0.9rem; }

.calc-btn {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 1rem 3rem;
  font-family: 'Space Mono', monospace;
  font-size: 0.9rem;
  text-transform: uppercase;
  border-radius: 50px;
  font-weight: 700;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s;
  box-shadow: 0 10px 20px rgba(212, 168, 83, 0.3);
}
.calc-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(212, 168, 83, 0.4); background: #e5bd68; }

#toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background: var(--accent);
  color: #000;
  padding: 0.8rem 2rem;
  border-radius: 50px;
  font-weight: 600;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}
#toast.show { opacity: 1; }

@media (max-width: 600px) {
  .nav { padding: 1rem; }
  .calculator-card { padding: 1.5rem; }
  .controls-grid { grid-template-columns: 1fr; gap: 1rem; }
  .password-text { font-size: 1rem; }
}

<body>

<nav class="nav">
  <a href="/tools" class="back-link">← Back to Tools</a>
  <a href="/" class="nav-brand">Dr. Dhaval Trivedi</a>
</nav>

<div class="tool-container">
  <div class="hero">
    <h1>Strong Password Generator</h1>
    <p>Protect your digital life with high-entropy, secure passwords. Customize length and complexity to meet any requirement.</p>
  </div>

  <div class="calculator-card">
    <div class="password-display">
      <span class="password-text" id="password">Click Generate</span>
      <button class="copy-btn" onclick="copyPassword()">Copy</button>
    </div>

    <div class="controls-grid">
      <div class="control-group">
        <label>Length: <span id="len-val" style="color:var(--ink);">12</span></label>
        <input type="range" id="length" min="6" max="32" value="12" oninput="updateLenVal()">
      </div>
      <div class="control-group">
        <label>Settings</label>
        <div class="checkbox-group">
          <label class="checkbox-item">
            <input type="checkbox" id="uppercase" checked> <span class="checkbox-text">A-Z (Uppercase)</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="lowercase" checked> <span class="checkbox-text">a-z (Lowercase)</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="numbers" checked> <span class="checkbox-text">0-9 (Numbers)</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="symbols" checked> <span class="checkbox-text">!@#$% (Symbols)</span>
          </label>
        </div>
      </div>
    </div>

    <button class="calc-btn" onclick="generatePassword()">Generate Secure Password</button>
  </div>
</div>

<div id="toast">Copied to clipboard!</div>

<footer style="text-align: center; padding: 2rem; color: var(--muted); font-size: 0.8rem;">
  © 2026 Dr. Dhaval Trivedi. All rights reserved.
</footer>

<script>
function updateLenVal() {
  document.getElementById('len-val').innerText = document.getElementById('length').value;
}

function generatePassword() {
  const length = parseInt(document.getElementById('length').value);
  const useUpper = document.getElementById('uppercase').checked;
  const useLower = document.getElementById('lowercase').checked;
  const useNumbers = document.getElementById('numbers').checked;
  const useSymbols = document.getElementById('symbols').checked;

  const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lowerChars = "abcdefghijklmnopqrstuvwxyz";
  const numberChars = "0123456789";
  const symbolChars = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

  let allChars = "";
  if (useUpper) allChars += upperChars;
  if (useLower) allChars += lowerChars;
  if (useNumbers) allChars += numberChars;
  if (useSymbols) allChars += symbolChars;

  if (allChars === "") {
    alert("Please select at least one character type.");
    return;
  }

  let generatedPassword = "";
  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * allChars.length);
    generatedPassword += allChars[randomIndex];
  }

  document.getElementById('password').innerText = generatedPassword;
}

function copyPassword() {
  const password = document.getElementById('password').innerText;
  if (password === "Click Generate") return;
  
  navigator.clipboard.writeText(password).then(() => {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 2000);
  });
}

// Generate one on load
window.onload = generatePassword;
</script>

</body>
