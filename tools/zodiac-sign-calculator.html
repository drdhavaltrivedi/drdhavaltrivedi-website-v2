<div class="tool-container">
  <div class="hero">
    <h1>Zodiac Sign Finder</h1>
    <p>Your Sun Sign represents your core essence. Enter your birth details to reveal your zodiac sign and what it says about you.</p>
  </div>

  <div class="calculator-card">
    <div class="input-row" style="display:flex; gap:1rem;">
      <div class="input-group" style="flex:1;">
        <label for="day">Day</label>
        <select id="day">
          <option value="">Day</option>
          <!-- JS will populate -->
        </select>
      </div>
      <div class="input-group" style="flex:2;">
        <label for="month">Month</label>
        <select id="month">
          <option value="">Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
    </div>

    <button class="calc-btn" onclick="findZodiac()">Reveal My Sign</button>

    <div id="result">
      <span class="zodiac-symbol" id="symbol"></span>
      <h2 class="zodiac-name" id="sign-name"></h2>
      <p class="zodiac-dates" id="dates"></p>
      <p class="zodiac-desc" id="desc"></p>
    </div>
  </div>
</div>

<script>
// Populate days
const daySelect = document.getElementById('day');
for(let i=1; i<=31; i++) {
  const opt = document.createElement('option');
  opt.value = i;
  opt.innerText = i;
  daySelect.appendChild(opt);
}

const zodiacData = {
  aries: { name: "Aries", symbol: "♈", dates: "Mar 21 - Apr 19", desc: "Bold, ambitious, and dynamic. Aries loves to be number one and dives headfirst into challenges." },
  taurus: { name: "Taurus", symbol: "♉", dates: "Apr 20 - May 20", desc: "Reliable, patient, and practical. Taurus values stability and enjoys the finer things in life." },
  gemini: { name: "Gemini", symbol: "♊", dates: "May 21 - Jun 20", desc: "Adaptable, outgoing, and intelligent. Gemini is curious and loves to learn and share ideas." },
  cancer: { name: "Cancer", symbol: "♋", dates: "Jun 21 - Jul 22", desc: "Intuitive, sentimental, and protective. Cancer cares deeply about family and their home." },
  leo: { name: "Leo", symbol: "♌", dates: "Jul 23 - Aug 22", desc: "Creative, passionate, and generous. Leo loves the spotlight and leads with a warm heart." },
  virgo: { name: "Virgo", symbol: "♍", dates: "Aug 23 - Sep 22", desc: "Loyal, analytical, and kind. Virgo pays attention to the smallest details and strives for perfection." },
  libra: { name: "Libra", symbol: "♎", dates: "Sep 23 - Oct 22", desc: "Cooperative, diplomatic, and gracious. Libra seeks balance, harmony, and justice." },
  scorpio: { name: "Scorpio", symbol: "♏", dates: "Oct 23 - Nov 21", desc: "Resourceful, brave, and passionate. Scorpio is a true friend but a fierce enemy." },
  sagittarius: { name: "Sagittarius", symbol: "♐", dates: "Nov 22 - Dec 21", desc: "Generous, idealistic, and great sense of humor. Sagittarius loves travel and freedom." },
  capricorn: { name: "Capricorn", symbol: "♑", dates: "Dec 22 - Jan 19", desc: "Responsible, disciplined, and good managers. Capricorn values tradition and serious work." },
  aquarius: { name: "Aquarius", symbol: "♒", dates: "Jan 20 - Feb 18", desc: "Original, independent, and humanitarian. Aquarius is forward-thinking and unique." },
  pisces: { name: "Pisces", symbol: "♓", dates: "Feb 19 - Mar 20", desc: "Compassionate, artistic, and intuitive. Pisces is friendly and often selfless." }
};

function findZodiac() {
  const day = parseInt(document.getElementById('day').value);
  const month = parseInt(document.getElementById('month').value);
  
  if (!day || !month) {
    alert("Please select both day and month.");
    return;
  }

  let sign = "";
  
  if ((month == 1 && day <= 19) || (month == 12 && day >= 22)) sign = "capricorn";
  else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) sign = "aquarius";
  else if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) sign = "pisces";
  else if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) sign = "aries";
  else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) sign = "taurus";
  else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) sign = "gemini";
  else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) sign = "cancer";
  else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) sign = "leo";
  else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) sign = "virgo";
  else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) sign = "libra";
  else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) sign = "scorpio";
  else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) sign = "sagittarius";

  const data = zodiacData[sign];
  const resultDiv = document.getElementById('result');
  
  document.getElementById('symbol').innerText = data.symbol;
  document.getElementById('sign-name').innerText = data.name;
  document.getElementById('dates').innerText = data.dates;
  document.getElementById('desc').innerText = data.desc;
  
  resultDiv.style.display = 'block';
}
</script>
